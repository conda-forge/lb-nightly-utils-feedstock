{% set name = "lb-nightly-utils" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lb_nightly_utils-{{ version }}.tar.gz
  sha256: 627d81037219493621b3630c97c26f18e009611cb26f7b50263f8a7da5d029cf

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1.0.0
  run:
    - python >={{ python_min }},<4.0
    - boto3 >=1.22.13,<2.0.0
    - lb-nightly-configuration >=0.3,<0.4
    - requests >=2.26.0,<3.0.0

test:
  imports:
    - lb
    - lb.nightly.utils
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/lb-nightly-utils/
  summary: Common utilities for LHCb Nightly and Continuous Integration Build System
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pikacic
    - maszyman
